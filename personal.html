    window.onload = function () {
        message("啊~牙白~被发现了呢");

    function message(text, timeout) {
        document.getElementById('xuexiaoban-tips').innerText = text;
        document.getElementById('xuexiaoban-tips').style.opacity = '1';
        if (!timeout) timeout = 5000;
        setTimeout(function () {
            document.getElementById('xuexiaoban-tips').style.opacity = '0';
            setTimeout(function () {
                message(yiyan());
            }, timeout);
        }, timeout);
    }

    function yiyan() {
        let xhr = new XMLHttpRequest();
        xhr.open('get', 'https://v1.hitokoto.cn/?c=b&encode=text&charset=utf-8', false);
        xhr.send(null);
        if (xhr.readyState == 4 && xhr.status == 200) {
            return xhr.responseText;
        } else {
            return "什么破网络啊~我要自闭啦！";
        }
    }
</script>

	<script type="text/javascript">
        function searchToggle(obj, evt){
            var container = $(obj).closest('.search-wrapper');

            if(!container.hasClass('active')){
                  container.addClass('active');
                  evt.preventDefault();
            }
            else if(container.hasClass('active') && $(obj).closest('.input-holder').length == 0){
                  container.removeClass('active');
                  // clear input
                  container.find('.search-input').val('');
                  // clear and hide result container when we press close
                  container.find('.result-container').fadeOut(100, function(){$(this).empty();});
            }
        }

        function submitFn(obj, evt){
            value = $(obj).find('.search-input').val().trim();

            _html = "你看看你搜索的都是什么:  ";
            if(!value.length){
                _html = "你还没有关键字哦，这样没办法搜索哦";
            }
            else{
                _html += "<b>" + value + "</b>";
            }

            $(obj).find('.result-container').html('<span>' + _html + '</span>');
            $(obj).find('.result-container').fadeIn(100);

            evt.preventDefault();
        }
    </script>
